    <div class="container container__left">
      <div class="formularz">
        <h2>Formularz</h2>
        <form id="createProfile">
          <label for="imie">Imię:</label>
          <input type="text" id="imie" name="imie" /><br /><br />
          <label for="nazwisko">Nazwisko:</label>
          <input type="text" id="nazwisko" name="nazwisko" /><br /><br />
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio"></textarea><br /><br />
          <label for="inne">Inne:</label>
          <input type="text" id="inne" name="inne" /><br /><br />
          <input type="submit" value="Dodaj" />
        </form>
      </div>
      <div class="profile">
        <h2>Profil urzytkownika</h2>
        <article class="user">
          <img class="card__img" src="./Default_pfp.svg.png" />

            <h3 class="card__firstname">Imię</h3>
            <h4 class="card__lastname">Nazwisko</h4>
            <p class="card__bio"><span>Bio:</span>„”</p>
            <p class="card__row"><span>👉</span></p>
            <p class="card__row"><span>👉</span></p>
            <p class="card__row"><span>👉</span></p>
          </div>
        </article>
        <div id="displayElement"></div>
        <button class="btn-draw">Losuj!</button>
      </div>
